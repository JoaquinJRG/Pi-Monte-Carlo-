<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Pi Monte Carlo</title>
</head>
<body>
    <main>
        <section id="seccion-arriba">
            <canvas id="grafico" width="500" height="500">
            </canvas>
        </section>
    
        <section id="seccion-abajo">
            <div id="div-arriba">
                <p>Puntos: <span id="numPuntos">100</span></p>
                <input type="range" min="100" max="50000" value="10" id="rangoNum">
                <button id="simular">Calcular</button>
            </div>
            <div id="div-centro">
                <p>Puntos dentro: <span id="puntosDentro">0</span></p>
                <p>Puntos totales: <span id="totalPuntos">10</span></p>
            </div>
            <div id="div-abajo">
                <p>&#960; â‰ˆ 4 * P.dentro / P.total = <span id="resultadoPi"></span></p>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
